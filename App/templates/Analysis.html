<!-- extend from base layout -->
{% extends "base.html" %}

{% block style %}
    <style>
        html {
            font-size: 10px;
        }

        .total {
            margin: 0 auto;
            width: 90%;
            height: 70rem;
            margin-top: 5rem;
            filter: progid:DXImageTransform.Microsoft.Shadow(color=#909090, direction=120, strength=4);
            -moz-box-shadow: 1px 2px 10px #909090;
            -webkit-box-shadow: 1px 2px 10px #909090;
            box-shadow: 1px 2px 10px #909090;
        }

        .alongside {
            margin: 0 auto;
            width: 24.5%;
            height: 26rem;
            float: left;
            margin-left: 17%;
            text-align: center;
            vertical-align: middle;
            background-color: rgba(189, 247, 218, 0.699);
            margin-top: 5rem;
            filter: progid:DXImageTransform.Microsoft.Shadow(color=rgb(156, 217, 185), direction=120, strength=4);
            -moz-box-shadow: 6px 8px 10px rgb(156, 217, 185);
            -webkit-box-shadow: 6px 8px 10px rgb(156, 217, 185);
            box-shadow: 6px 8px 10px rgb(156, 217, 185);
        }

        span {
            font-size: 2.2rem;
            color: black;
        }

        a {
            text-decoration: none;
        }

     img {
            width: 6rem;
            height: 5rem;
        }
    </style>
{% endblock %}

<!-- 各页面主体内容 -->
{% block body_part %}
    <div class="total">
        <a href="/cloudChart">
            <div class="alongside">
                <div style="height: 30%"></div>
                <img src="{{url_for('static',filename='images/cloud.png')}}"><br>
                <span>Cloud Chart</span></div>
        </a>
        <a href="/survival">
            <div class="alongside">
                <div style="height: 30%"></div>
                <img src="{{url_for('static',filename='images/survival.png')}}"><br><div style="height: 0.6rem"></div>
                <span>Survival Analysis</span>
            </div>
        </a>
        <br>
        <a href="/enrichment">
            <div class="alongside">
                <div style="height: 30%"></div>
                <img src="{{url_for('static',filename='images/enrichment.png')}}" style="width: 5rem;"><br><div style="height: 0.6rem"></div>
                <span>Enrichment Analysis</span></div>
        </a>
        <a href="/association">
            <div class="alongside">
                <div style="height: 30%"></div>
                <img src="{{url_for('static',filename='images/network.png')}}"><br><div style="height: 0.6rem"></div>
                <span>Network Association Visualization</span></div>
        </a>
    </div>
{% endblock %}
